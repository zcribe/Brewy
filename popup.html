<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body>
    <div class="container-fluid">

                <div class="form-group">
                    
                    <input type="text" placeholder="Original gravity" name="og" id="og" required>

                </div>
            </div>
            </form>
          </div>
          
          <div id="tab2" class="tab" style="display: none;">
            <h2>beerIBU</h2>
            <p>Paris is the capital of France.</p>
          </div>
          
          <div id="tab3" class="tab"  style="display: none;">
            <h2>beerApparentAttenuation</h2>

            <form>
                <input type="text" placeholder="Original gravity" name="og" required>

            </form>
          </div>

          <div id="tab4" class="tab"  style="display: none;">

            <p>Tokyo is the capital of Japan.</p>
          </div>

          <div id="tab5" class="tab"  style="display: none;">
            <h2>beerPrimingCalculator</h2>
            <p>Tokyo is the capital of Japan.</p>

                <input type="text" placeholder="Original gravity" name="og" required>
                <input type="text" placeholder="Final gravity" name="fg" required>
                <input type="text" placeholder="Final gravity" name="fg" required>
                <p>Value: </p>

                <label for="vehicle1"> I have a bike</label><br>

                <label for="vehicle2"> I have a car</label><br>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>

                <input type="submit" value="Submit">
            </form>
          </div>
    </div>
